<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="card-header">
            <h1  class="text-white text-center">User Login</h1>
        </div>
    <form action="/Login" method="post">
       <div class="m-auto"> 
        <input type="text" name="Username" placeholder="Enter The Username " class="form-control" aria-label="Username" aria-describedby="basic-addon1" required>

        <input type="password" name="Password" placeholder="Enter The Password" class="form-control" required>
        </div>

        <div class="text-center mt-2">
            <p class="text-white">Dont't Have an Account? Click Here <a style="color: rgb(253, 34, 66);font-weight: 600;" href="/">Registration</a></p>
        </div>

        <div class="text-center mb-3">
        <button type="submit" class="mt-3 w-75  btn btn-success formbutton">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
